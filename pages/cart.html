<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Wearify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.16);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 4px 30px rgba(0, 0, 0, 0.4),
                inset 0 0 0.5px rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-[#1e130c] via-[#3e1f47] to-[#e94e77] text-white flex flex-col min-h-screen ">

    <!-- MAIN CONTENT -->
    <main class="flex-grow">
        <!-- NAVBAR -->
        <header
            class="flex justify-between items-center p-4 bg-white/10 backdrop-blur-md border-b border-white/20 rounded-b-lg">
           <a href="final_index.html" class="text-2xl font-bold text-white">Wearify</a>

            <nav class="space-x-6">
                <a href="#" class="hover:text-yellow-300">Smartwatches</a>
                <a href="#" class="hover:text-yellow-300">Earbuds</a>
                <a href="#" class="hover:text-yellow-300">Speakers</a>
                <a href="#" class="hover:text-yellow-300">Accessories</a>
            </nav>
            <div class="flex gap-4 text-lg cursor-pointer">
                <span title="Search" onclick="openSearch()" class="hover:text-cyan-300 transition cursor-pointer">üîç</span>
                <span title="Profile" id="profileBtn" class="hover:text-cyan-300 transition cursor-pointer"> üë§</span>
                <a href="pages\cart.html" title="Cart" class="hover:text-cyan-300 transition cursor-pointer">üõí</a>
        
            </div>
        </header>

        <!-- CART SECTION -->
        <section class="px-4 py-10">
            <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
            <div class="grid md:grid-cols-3 gap-6">

                <!-- Cart Items -->
                <div class="md:col-span-2 space-y-6">
                    <!-- Single Cart Item -->
                    <div class="glass rounded-lg shadow p-4 flex gap-4">
                        <img src="images/p1.jpg" class="w-28 h-28 object-cover rounded" alt="Cart Item" />
                        <div class="flex-1">
                            <h4 class="font-semibold text-lg">Air Clips</h4>
                            <p class="text-sm text-white">OWS with Airwave‚Ñ¢ Tech</p>
                            <div class="mt-2">
                                <span class="text-gray-200 line-through">‚Çπ3,999</span>
                                <span class="text-lg font-semibold text-gray-200 ml-2">‚Çπ2,526</span>
                            </div>
                            <div class="mt-2">
                                <label for="quantity" class="text-sm">Qty:</label>
                                <input id="quantity" type="number" value="1" min="1"
                                    class="w-16 px-2 py-1 border rounded ml-2 text-black" />
                            </div>
                        </div>
                        <button class="text-red-500 hover:text-red-700 font-bold text-xl">&times;</button>
                    </div>
                </div>

                <!-- Summary -->
                <div class=" glass rounded-lg shadow p-6">
                    <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
                    <div class="flex justify-between mb-2">
                        <span>Subtotal</span>
                        <span>‚Çπ2,526</span>
                    </div>
                    <div class="flex justify-between mb-4">
                        <span>Shipping</span>
                        <span>‚Çπ50</span>
                    </div>
                    <div class="flex justify-between text-lg font-bold border-t pt-4">
                        <span>Total</span>
                        <span>‚Çπ2,576</span>
                    </div>
                    <button class="mt-6 w-full bg-black text-white py-2 rounded hover:bg-gray-800">Proceed to
                        Buy</button>
                </div>

            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="glass bg-gradient-to-r from-[#1e130c] via-[#3e1f47] to-[#e94e77] py-6 text-center rounded-t-xl">
        <p>&copy; 2025 <span class="font-semibold">Wearify</span>. All rights reserved.</p>
    </footer>
    <script>
  // Remove cart item
  document.querySelectorAll('.text-red-500').forEach(button => {
    button.addEventListener('click', () => {
      const item = button.closest('.bg-white.rounded-lg.shadow.p-4');
      if (item) item.remove();
      recalculateTotal();
    });
  });

  // Update total on quantity change
  document.querySelectorAll('#quantity').forEach(input => {
    input.addEventListener('change', () => {
      if (input.value < 1) input.value = 1;
      recalculateTotal();
    });
  });

  function recalculateTotal() {
    let subtotal = 0;

    document.querySelectorAll('.bg-white.rounded-lg.shadow.p-4').forEach(item => {
      const priceText = item.querySelector('.font-semibold.text-gray-800');
      const qtyInput = item.querySelector('#quantity');

      if (priceText && qtyInput) {
        const price = parseFloat(priceText.textContent.replace(/[^\d]/g, ''));
        const quantity = parseInt(qtyInput.value);
        subtotal += price * quantity;
      }
    });

    const shipping = 50;
    const total = subtotal + shipping;

    document.querySelectorAll('span').forEach(span => {
      if (span.textContent.includes('Subtotal')) span.nextElementSibling.textContent = `‚Çπ${subtotal}`;
      if (span.textContent.includes('Total')) span.nextElementSibling.textContent = `‚Çπ${total}`;
    });
  }
</script>


</body>

</html>
