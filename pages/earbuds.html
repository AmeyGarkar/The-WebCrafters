      <span title="Search" class="hover:text-cyan-300 transition cursor-pointer">üîç</span>

  <main class="px-6 py-10">
    <h2 class="text-3xl font-bold mb-8">Earbuds</h2>
    <div id="productList" class="flex flex-col gap-6"></div>
  </main>
<script>
// List of product keys for earbuds
const earbudsKeys = [
  "boAt_Airdopes141",
  "Noise_AirClipsWirelessAirbuds",
  "Oneplus_NordBuds2",
  "Realme_WirelessEarbudsT300",
  "Samsung_GalaxyBuds2"
];

function createProductRow(key, product) {
  // Main row container
  const row = document.createElement('div');
  row.className = "glass flex items-center gap-14 p-10 rounded-2xl hover:shadow-2xl transition cursor-pointer min-h-[220px]";
  row.tabIndex = 0;
  row.setAttribute('role', 'button');
  row.setAttribute('aria-label', product.name);

  // Image (even larger)
  const img = document.createElement('img');
  img.src = product.images[0].trim();
  img.alt = product.name;
  img.className = "w-56 h-56 object-contain rounded-2xl bg-white/10 flex-shrink-0";

  // Details at right of image, larger text
  const details = document.createElement('div');
  details.className = "flex flex-col justify-between flex-1 min-w-0 pl-6";
  details.innerHTML = `
    <div>
      <h3 class=\"font-bold text-3xl mb-2 truncate\">${product.name}</h3>
      <p class=\"text-xl text-gray-100 mb-4 truncate\">${product.description}</p>
    </div>
    <div class=\"flex items-center gap-10 mt-4\">
      <div class=\"text-yellow-300 font-extrabold text-2xl\">‚Çπ${product.price} <span class='text-lg text-gray-400 line-through ml-2'>‚Çπ${product.oldPrice}</span></div>
      <div class=\"text-base text-gray-400\">${product.rating}</div>
    </div>
  `;

  // Add to Cart button
  const addBtn = document.createElement('button');
  addBtn.className = "ml-12 px-8 py-4 bg-yellow-400 text-black font-bold rounded-xl hover:bg-yellow-300 transition shadow ripple text-xl";
  addBtn.textContent = "Add to Cart";
  addBtn.onclick = (e) => {
    e.stopPropagation();
    alert('Added to cart!'); // Replace with real cart logic
  };

  // Clicking row navigates to product page
  row.onclick = (e) => {
    if (e.target !== addBtn) {
      window.location.href = `product.html?id=${encodeURIComponent(key)}`;
    }
  };

  row.appendChild(img);
  row.appendChild(details);
  row.appendChild(addBtn);
  return row;
}

window.addEventListener('DOMContentLoaded', () => {
  const list = document.getElementById('productList');
  earbudsKeys.forEach(key => {
    const product = window.productsData[key];
    if (product) {
      list.appendChild(createProductRow(key, product));
    }
  });
});
</script>
</body>
