<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wearify - Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #mainImg:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .thumbnail-active {
      outline: 2px solid #06b6d4;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
      <div id="product-container" class="p-4"></div>

  <!-- Navbar -->
  <header class="flex flex-wrap justify-between items-center px-6 py-4 bg-cyan-900 text-white rounded-b-xl">
    <h1 class="text-2xl font-bold">WEARIFY</h1>
    <nav class="space-x-4 text-sm w-full sm:w-auto text-center mt-2 sm:mt-0">
      <a href="#" class="hover:text-cyan-300 block sm:inline">Smartwatches</a>
      <a href="#" class="hover:text-cyan-300 block sm:inline">Earbuds</a>
      <a href="#" class="hover:text-cyan-300 block sm:inline">Speakers</a>
      <a href="#" class="hover:text-cyan-300 block sm:inline">Accessories</a>
      <a href="#" class="hover:text-cyan-300 block sm:inline">Gift Store</a>
    </nav>
    <div class="flex gap-4 text-lg cursor-pointer mt-2 sm:mt-0">
      <a href="index.html" title="Home">ğŸ </a>
      <a href="cart.html" title="Cart">ğŸ›’</a>
    </div>
  </header>

  <!-- Product Section -->
  <section class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Left: Image Section -->
    <div class="flex flex-col items-center">
      <div class="bg-white p-4 rounded-xl shadow-md w-full max-w-[500px] flex items-center justify-center">
       <img id="mainImg" class="w-[500px] h-auto object-contain" />

      </div>
      <div id="thumbnails" class="flex gap-4 mt-4 flex-wrap justify-center"></div>
    </div>

    <!-- Right: Product Details -->
    <div>
      <h2 id="productName" class="text-3xl font-bold mb-2"></h2>
      <div class="flex items-center mb-4">
        <span class="text-yellow-500 text-xl mr-2">â˜…â˜…â˜…â˜…â˜…</span>
        <span id="productRating" class="text-gray-600 text-sm"></span>
      </div>
      <p id="productDescription" class="text-gray-600 mb-4"></p>
      <div id="productOldPrice" class="text-gray-500 line-through text-lg"></div>
      <div id="productPrice" class="text-2xl font-bold text-black mb-1"></div>
      <div class="mb-4 text-gray-700">Stock left: <span id="productStock" class="font-semibold text-black"></span></div>

      <div class="flex items-center gap-4 mb-6">
        <label class="font-semibold">Quantity:</label>
        <input type="number" value="1" min="1" class="w-16 border rounded px-2 py-1">
      </div>

      <div class="flex gap-4 mb-6">
        <button class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800">Add to Cart</button>
        <button class="bg-cyan-600 text-white px-6 py-2 rounded hover:bg-cyan-700">Buy Now</button>
      </div>

      <h3 class="text-xl font-semibold mb-2">Highlights</h3>
      <ul id="productHighlights" class="list-disc pl-5 space-y-1 text-gray-700"></ul>

      <div class="mt-10 text-gray-700 space-y-4">
        <h3 class="text-lg font-semibold">Product Information</h3>
        <div id="productDetails"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-cyan-900 text-white text-center py-6 mt-24 rounded-t-xl">
    <p>&copy; 2025 Wearify. All rights reserved.</p>
  </footer>

 <script src="../js/product-data.js"></script>
<script src="../js/product.js"></script>

</body>
</html>
