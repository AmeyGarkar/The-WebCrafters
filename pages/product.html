<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wearify - Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #mainImg:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .thumbnail-active {
      outline: 2px solid #06b6d4;
    }

    .glass {
            background: rgba(255, 255, 255, 0.16);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 4px 30px rgba(0, 0, 0, 0.4),
                inset 0 0 0.5px rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
        }
  </style>
</head>
<body class="bg-gray-100  bg-gradient-to-br from-[#1e3c72] via-[#2a5298] to-[#f80759] text-white">
    

  <!-- NAVBAR -->
  <header
    class="flex justify-between items-center p-4 bg-white/10 backdrop-blur-md border-b border-white/20 rounded-b-lg">
    <h1 class="text-3xl font-bold">WEARIFY</h1>
    <nav class="space-x-6">
      <a href="#" class="hover:text-yellow-300">Smartwatches</a>
      <a href="#" class="hover:text-yellow-300">Earbuds</a>
      <a href="#" class="hover:text-yellow-300">Speakers</a>
      <a href="#" class="hover:text-yellow-300">Accessories</a>
    </nav>
    <div class="space-x-4">
      <span>ğŸ”</span>
      <span>ğŸ‘¤</span>
      <span>ğŸ›’</span>
    </div>
  </header>

  <!-- Product Section -->
  <section class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Left: Image Section -->
    <div class="flex flex-col items-center">
      <div class="bg-white p-4 rounded-xl shadow-md w-full max-w-[500px] flex items-center justify-center">
       <img id="mainImg" class="w-[500px] h-auto object-contain" />

      </div>
      <div id="thumbnails" class="flex gap-4 mt-4 flex-wrap justify-center"></div>
    </div>

    <!-- Right: Product Details -->
    <div>
      <h2 id="productName" class="text-3xl font-bold mb-2"></h2>
      <div class="flex items-center mb-4">
        <span class="text-yellow-500 text-xl mr-2">â˜…â˜…â˜…â˜…â˜…</span>
        <span id="productRating" class="text-gray-200 text-sm"></span>
      </div>
      <p id="productDescription" class="text-white mb-4"></p>
      <div id="productOldPrice" class="text-white line-through text-lg"></div>
      <div id="productPrice" class="text-2xl font-bold text-white mb-1"></div>
      <div class="mb-4 text-white">Stock left: <span id="productStock" class="font-semibold text-gray-200"></span></div>

      <div class="flex items-center gap-4 mb-6">
        <label class="font-semibold">Quantity:</label>
        <input type="number" value="1" min="1" class="w-16 border rounded px-2 py-1 bg-white text-black">
      </div>

      <div class="flex gap-4 mb-6">
        <button class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800">Add to Cart</button>
        <button class="bg-cyan-600 text-white px-6 py-2 rounded hover:bg-cyan-700">Buy Now</button>
      </div>

      <h3 class="text-xl font-semibold mb-2">Highlights</h3>
      <ul id="productHighlights" class="list-disc pl-5 space-y-1 text-white"></ul>

      <div class="mt-10 text-white space-y-4">
        <h3 class="text-lg font-semibold">Product Information</h3>
        <div id="productDetails"></div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gradient-to-r from-[#1e3c72] via-[#2a5298] to-[#f80759] py-6 text-center rounded-t-xl">
    <p>&copy; 2025 <span class="font-semibold">Wearify</span>. All rights reserved.</p>
  </footer>

 <script src="../js/product-data.js"></script>
<script src="../js/product.js"></script>

</body>
</html>
