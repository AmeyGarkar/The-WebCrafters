<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.16);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4), inset 0 0 0.5px rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
    }
  </style>
</head>

<body class="text-gray-800">

  <!-- Search Bar -->
<nav class="w-full p-4 mt-4 border-b flex items-center gap-4">
  <input
    id="searchBox"
    type="text"
    placeholder="Search..."
    class="w-full max-w-xl px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-cyan-500"
  />
</nav>



  <!-- Main Content: Sidebar + Products -->
  <div class="flex h-[calc(100vh-64px)] overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-1/5 p-5 space-y-3 border-r text-white">
      <h2 class="text-lg font-bold">POPULAR CHOICES</h2>
      <div class="flex flex-col gap-2 pt-2">
        <button class="bg-black text-white py-2 px-4 rounded text-sm">SMART WATCHES</button>
        <button class="bg-black text-white py-2 px-4 rounded text-sm">EARBUDS</button>
        <button class="bg-black text-white py-2 px-4 rounded text-sm">SPEAKERS</button>
        <button class="bg-black text-white py-2 px-4 rounded text-sm">ACCESSORIES</button>

      </div>
    </aside>

    <!-- Product Display -->
    <main class="flex-1 overflow-y-auto p-6">
      <h2 class="text-xl font-semibold mb-6 border-b pb-2">RECOMMENDED FOR YOU</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

        <!-- Product Card 1 -->
        <div class="glass rounded-lg p-4 shadow hover:shadow-md transition">
          <img src= "../assets/images/Speakers/boAt Stone 1200F/image1.jpg",
 alt="Charger" class="w-full h-40 object-contain" />
          <h3 class="font-bold mt-2 text-sm">Speakers</h3>
          <p class="text-xs text-gray-500">Your audio enjoyment next level</p>
          <div class="mt-1 text-green-600 text-sm">
            ₹1,149 <span class="line-through text-gray-400 ml-2">₹1,499</span> <span class="text-xs">23% OFF</span>
          </div>
        </div>

        <!-- Product Card 2 -->
        <div class="glass rounded-lg p-4 shadow hover:shadow-md transition">
          <img src= "../assets/images/Headphones/Sony WH-CH520/image1.jpg", alt="Air Buds Pro 4" class="w-full h-40 object-contain" />
          <h3 class="font-bold mt-2 text-sm">Headphones</h3>
          <p class="text-xs text-gray-500">Hybrid ANC (Up to 40dB) | Quad Mics</p>
          <div class="mt-1 text-green-600 text-sm">
            ₹1,799 <span class="line-through text-gray-400 ml-2">₹5,499</span> <span class="text-xs">67% OFF</span>
          </div>
        </div>

        <!-- Product Card 3 -->
        <div class="glass rounded-lg p-4 shadow hover:shadow-md transition">
          <img src= "../assets/images/Earbuds/Noise_AirClipsWirelessAirbuds/image1.jpg",alt="Air Buds Pro 6" class="w-full h-40 object-contain" />
          <h3 class="font-bold mt-2 text-sm">Noise_AirClipsWirelessAirbuds</h3>
          <p class="text-xs text-gray-500">LHDC 5.0 | Adaptive ANC 49dB</p>
          <div class="mt-1 text-green-600 text-sm">
            ₹2,999 <span class="line-through text-gray-400 ml-2">₹3,999</span> <span class="text-xs">25% OFF</span>
          </div>
        </div>

      </div>
    </main>
  </div>
  <script>
  document.getElementById("searchBox").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      const query = this.value.toLowerCase().trim();
      if (query.includes("watch") || query === "watches" || query === "smart watches") {
        window.location.href = "watches.html";
      } else if (query.includes("charger")) {
        window.location.href = "chargers.html";
      } else if (query.includes("earbuds") || query.includes("buds")) {
        window.location.href = "earbuds.html";
      } else {
        alert("No results found for '" + query + "'");
      }
    }
  });
</script>

</body>
</html>
