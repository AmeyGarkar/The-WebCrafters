<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup - Wearify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/4b8b0b6e8a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Nata Sans', sans-serif; }

    .glass {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4), inset 0 0 0.5px rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
    }

    .card-animate {
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .card-animate.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .spinner {
      border: 3px solid #fff3;
      border-top: 3px solid #facc15;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .floating-label {
      position: relative;
    }

    .floating-label input {
      background: transparent;
      border: 1.5px solid rgba(255,255,255,0.25);
      padding-left: 2.5rem;
      transition: border 0.2s;
    }

    .floating-label input:focus {
      box-shadow: 0 0 0 2px #facc15, 0 0 0 4px #fff3;
      border-color: #facc15;
    }

    .floating-label label {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      opacity: 0.7;
      pointer-events: none;
      transition: 0.2s;
      z-index: 2;
    }

    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      top: -0.9rem;
      left: 1rem;
      font-size: 1rem;
      font-weight: 700;
      color: #facc15;
      background: rgba(255,255,255,0.15);
      padding: 0 0.25rem;
      border-radius: 0.25rem;
      border-bottom: 2px solid #facc15;
      z-index: 2;
    }

    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      opacity: 0.7;
    }

    .ripple {
      position: relative;
      overflow: hidden;
    }

    .ripple::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255,255,255,0.4);
      opacity: 0;
      transition: transform 0.4s, opacity 0.8s;
      pointer-events: none;
    }

    .ripple:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      transition: 0s;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-[#41295a] via-[#2F0743] to-[#ff6a00] text-white min-h-screen px-4">

  <!-- Back Button -->
  <!-- <a href="final_index.html" class="fixed top-4 left-4 z-30 p-2 bg-yellow-400 text-black rounded-full shadow hover:bg-yellow-300 transition-all">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

  <!-- Header with inline back button and centered Wearify logo -->
<div class="relative w-full max-w-xl mx-auto mt-6 px-4">
  <div class="flex items-center justify-between relative">
    
    <!-- Back Button Left -->
    <a href="final_index.html" class="p-2 bg-yellow-400 text-black rounded-full shadow hover:bg-yellow-300 transition-all z-10">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </a>

    <!-- Centered Wearify Logo -->
    <div class="absolute left-1/2 -translate-x-1/2 flex items-center gap-2 select-none text-yellow-400 drop-shadow-xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 3h12l3 4-9 13L3 7l3-4z" />
      </svg>
      <h1 class="text-2xl sm:text-3xl font-extrabold font-serif tracking-wide">wearify</h1>
    </div>

    <!-- Empty right side for spacing -->
    <div class="w-8"></div>
  </div>
</div>


  <!-- Content Container -->
  <div class="flex flex-col items-center pt-10 sm:pt-14 md:pt-20 space-y-8 max-w-xl mx-auto">

    <!-- Branding
    <div class="flex flex-col items-center select-none text-yellow-400 drop-shadow-xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 3h12l3 4-9 13L3 7l3-4z" />
      </svg>
      <h1 class="text-4xl font-extrabold font-serif tracking-wide">wearify</h1>
    </div> -->

    <!-- Login/Signup Card -->
    <div class="glass w-full p-8 space-y-6 card-animate" id="formCard">
      <!-- Toggle Buttons -->
      <div class="flex justify-center gap-4 mb-2">
        <button id="showLogin" class="px-4 py-2 font-semibold text-black bg-blue-400 rounded hover:bg-blue-500 transition ripple">Login</button>
        <button id="showSignup" class="px-4 py-2 font-semibold text-black bg-blue-400 rounded hover:bg-blue-500 transition ripple">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6" aria-label="Login Form">
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <div class="floating-label mb-5">
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" placeholder=" " required id="loginEmail" autocomplete="username" class="w-full py-2 pr-4 rounded bg-white/10 text-white placeholder-transparent focus:outline-none" />
          <label for="loginEmail">Email</label>
        </div>
        <div class="floating-label mb-5">
          <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" placeholder=" " required id="loginPassword" autocomplete="current-password" class="w-full py-2 pr-4 rounded bg-white/10 text-white placeholder-transparent focus:outline-none" />
          <label for="loginPassword">Password</label>
        </div>
        <button type="submit" class="w-full py-2 bg-yellow-400 text-black font-semibold rounded hover:bg-yellow-300 transition ripple">Login</button>
        <div id="loginSpinner" class="hidden"><div class="spinner"></div></div>
        <div id="loginSuccess" class="hidden text-green-400 text-center font-semibold">Login successful! Redirecting...</div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="space-y-6 hidden" aria-label="Signup Form">
        <h2 class="text-2xl font-bold text-center">Sign Up</h2>
        <div class="floating-label mb-5">
          <span class="input-icon"><i class="fa-solid fa-user"></i></span>
          <input type="text" placeholder=" " required id="signupName" autocomplete="name" class="w-full py-2 pr-4 rounded bg-white/10 text-white placeholder-transparent focus:outline-none" />
          <label for="signupName">Full Name</label>
        </div>
        <div class="floating-label mb-5">
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" placeholder=" " required id="signupEmail" autocomplete="email" class="w-full py-2 pr-4 rounded bg-white/10 text-white placeholder-transparent focus:outline-none" />
          <label for="signupEmail">Email</label>
        </div>
        <div class="floating-label mb-5">
          <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" placeholder=" " required id="signupPassword" autocomplete="new-password" class="w-full py-2 pr-4 rounded bg-white/10 text-white placeholder-transparent focus:outline-none" />
          <label for="signupPassword">Password</label>
        </div>
        <button type="submit" class="w-full py-2 bg-yellow-400 text-black font-semibold rounded hover:bg-yellow-300 transition ripple">Sign Up</button>
        <div id="signupSpinner" class="hidden"><div class="spinner"></div></div>
        <div id="signupSuccess" class="hidden text-green-400 text-center font-semibold">Signup successful! Redirecting...</div>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('formCard').classList.add('visible');
    });

    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    document.getElementById('showLogin').addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    document.getElementById('showSignup').addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    function handleFormSubmit(formId, spinnerId, successId, redirectUrl) {
      const form = document.getElementById(formId);
      const spinner = document.getElementById(spinnerId);
      const success = document.getElementById(successId);

      form.addEventListener('submit', e => {
        e.preventDefault();
        spinner.classList.remove('hidden');
        success.classList.add('hidden');
        setTimeout(() => {
          spinner.classList.add('hidden');
          success.classList.remove('hidden');
          setTimeout(() => window.location.href = redirectUrl, 1200);
        }, 1200);
      });
    }

    handleFormSubmit('loginForm', 'loginSpinner', 'loginSuccess', 'final_index.html');
    handleFormSubmit('signupForm', 'signupSpinner', 'signupSuccess', 'final_index.html');
  </script>

</body>
</html>
