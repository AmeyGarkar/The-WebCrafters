<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Wearify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Nata+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Nata Sans', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4), inset 0 0 0.5px rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-[#41295a] via-[#2F0743] to-[#ff6a00] text-white min-h-screen flex items-center justify-center p-4">

    <div class="glass max-w-xl w-full p-8 space-y-6">
        <div class="flex justify-center gap-4">
            <button id="showLogin"
                class="px-4 py-2 font-semibold text-black bg-blue-400 rounded hover:bg-blue-500">Login</button>
            <button id="showSignup"
                class="px-4 py-2 font-semibold text-black bg-blue-400 rounded hover:bg-blue-500">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <h2 class="text-2xl font-bold text-center">Login</h2>
            <input type="email" placeholder="Email" required
                class="w-full px-4 py-2 rounded bg-white/10 text-white placeholder-white/60 focus:outline-none">
            <input type="password" placeholder="Password" required
                class="w-full px-4 py-2 rounded bg-white/10 text-white placeholder-white/60 focus:outline-none">
            <button type="submit"
                class="w-full py-2 bg-yellow-400 text-black font-semibold rounded hover:bg-yellow-300">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4 hidden">
            <h2 class="text-2xl font-bold text-center">Sign Up</h2>
            <input type="text" placeholder="Full Name" required
                class="w-full px-4 py-2 rounded bg-white/10 text-white placeholder-white/60 focus:outline-none">
            <input type="email" placeholder="Email" required
                class="w-full px-4 py-2 rounded bg-white/10 text-white placeholder-white/60 focus:outline-none">
            <input type="password" placeholder="Password" required
                class="w-full px-4 py-2 rounded bg-white/10 text-white placeholder-white/60 focus:outline-none">
            <button type="submit"
                class="w-full py-2 bg-yellow-400 text-black font-semibold rounded hover:bg-yellow-300">Sign Up</button>
        </form>
    </div>

    <script>
        const showLogin = document.getElementById('showLogin');
        const showSignup = document.getElementById('showSignup');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        showLogin.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        showSignup.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>

</body>

</html>
