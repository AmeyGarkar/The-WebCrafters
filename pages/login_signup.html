<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <!-- Toggle Headings -->
        <div class="flex justify-around mb-6 border-b border-gray-200">
            <h2 id="loginTab"
                class="pb-2 cursor-pointer font-medium text-gray-500 hover:text-blue-600 border-b-2 border-transparent">
                Login</h2>
            <h2 id="signupTab"
                class="pb-2 cursor-pointer font-medium text-gray-500 hover:text-blue-600 border-b-2 border-transparent">
                Sign Up</h2>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <input type="email" placeholder="Email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="password" placeholder="Password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4 hidden">
            <input type="email" placeholder="Email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="password" placeholder="Password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="password" placeholder="Confirm Password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Sign
                Up</button>
        </form>
    </div>

    <!-- JS to toggle forms -->
    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginTab.classList.add('border-blue-500', 'text-blue-600');
            signupTab.classList.remove('border-blue-500', 'text-blue-600');
        });

        signupTab.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupTab.classList.add('border-blue-500', 'text-blue-600');
            loginTab.classList.remove('border-blue-500', 'text-blue-600');
        });
        </script>
<button onclick="window.location.href='index.html'"
  class="absolute top-4 right-4 text-gray-500 text-2xl font-bold hover:text-red-600 focus:outline-none"
  title="Close">
  &times;
</button>
